<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Acceso a elementos DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
          <label for="nombre">Ingresa un nombre:</label>
          <input type="text" id="nombre" />

          <select id="seccion">
            <option value="general">General</option>
            <option value="plata">Plata</option>
            <option value="oro">Oro</option>
            <option value="vip">VIP</option>
          </select>

        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly />

        <div class="panel">
          <div class="row">
            <input type="button" value="Select" class="column" id="btnSelect"/>
            <input type="button" value="+ SecciÃ³n" class="column" id="btnOpcion"/>
          </div>
          <div class="row">
            <input type="button" value="+Lista" class="column" id="btnLista"/>
            <input type="button" value="+Tabla" class="column" id="btnTabla" />
          </div>
          <div class="row">
              <input type="button" value="Borrar" class="column" id="btnBorrar"/>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <h2>Lista</h2>
    <ul id="lista">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
      </ul>
    </div>
    <div class="container">
      <h2>Tablas</h2>
      <table>
        <thead>
          <th>Nombre</th>
        </thead>
        <tbody id="tabla">
          <tr>
            <td>Uno</td>
          </tr>
          <tr>
          <td>Dos</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
