<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Acceso a elementos DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Ciclo while</h1>
          <label for="numero1">Numero1:</label>
          <input type="text" id="numero1" />
          <label for="numero2">Numero2:</label>
          <input type="text" id="numero2" />

        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly />

        <div class="panel">
          <div class="row">
            <input type="button" value="1 a 9" class="column" id="btnUno"/>
            <input type="button" value="Lista" class="column" id="btnDos"/>
          </div>
          <div class="row">
            <input type="button" value="X a Y" class="column" id="btnTres"/>
            <input type="button" value="+Tabla" class="column" id="btnTabla" />
          </div>
          <div class="row">
              <input type="button" value="Borrar" class="column" id="btnBorrar"/>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
        <select id="miSelect"></select>
    </div>
    <div class="container">
        <select id="miSelect2"></select>
    </div>
    <div class="container">
        <h2>Lista</h2>
      <ul id="lista">
        </ul>
      </div>
  </body>
  <script src="do-while.js"></script>
</html>
